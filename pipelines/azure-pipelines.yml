name: Top 2000 App $(fullVersion) build - 

variables:
- template: version.yml
- name: product
  value: 'TOP2000'

trigger: 
  - master
  
stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      name: At Home
    steps:
    - template: build.yml

- stage: DevRelease
  variables:
      stage: 'DEV'
      hostName: 'www-dev.top2000.app'
  jobs:
  - deployment: DevRelease
    environment: Dev-Stage
    strategy: 
      runOnce:
        deploy:
          pool:
            name: At Home
          steps:
          - template: release.yml

- stage: RunSpecsOnDev
  displayName:  Running Specifications
  dependsOn: DevRelease
  jobs:
    - job: DevRelease
      pool:
        name: At Home
      steps:
      - template: specrun.yml

